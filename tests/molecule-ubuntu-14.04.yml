---
dependency:
  name: galaxy
  requirements_file: tests/requirements.yml
ansible:
  playbook: tests/test-playbook.yml
  ansiblecfg_defaults:
    remote_tmp: /tmp/ansible
  ansiblecfg_ssh_connection:
    pipelining: true
driver:
  name: docker
docker:
  containers:
    - name: draft-ubuntu-14.04
      image: ubuntu
      image_version: '14.04'
      cap_add:
        - SYS_ADMIN
        - NET_ADMIN
