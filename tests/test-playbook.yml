---
- hosts: all
  remote_user: root
  roles:
    - T2L.java
    - ansible-role-solr
  vars:
    # Do not remove downloads in order to pass idempotence tests.
    solr_cleanup_downloads: false
    solr_cleanup_gpg: false

    # Solr cores to configure.
    solr_cores:
      - name: drupal
      - name: wordpress
        conf_path: /opt/solr/example/files/conf
